<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        <title>Hello, world!</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <div class="col col-md-4">
                    <div class="card card-success">
                        <div class="card card-header">
                            <h2>Actividades</h2>
                        </div>
                        <div class="card card-body">
                            <ul>
                                <li class="nav-item">Crear Libro</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col col-md-8">
                    <div class="card card-success">
                        <div class="card card-header">
                            <h1>Lista de autores</h1>
                        </div>
                        <div class="card card-body">
                            <div class="table-responsive">
                                <h:dataTable value="#{autorBean.listar}" var="autor" class="table">
                                    <h:column>
                                        <f:facet name="header">CODIGO</f:facet>
                                            #{autor.nombre}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">CODIGO</f:facet>
                                            #{autor.nacionalidad}
                                    </h:column>

                                </h:dataTable>  
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="card card-success">
                        <div class="card card-header">
                            <h1>Agregar Autor</h1>
                        </div>
                        <div class="card card-body">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <h:inputText size="30" class="form-control" value="#{autorBean.nombre}"/>
                            </div>
                            <div class="form-group">
                                <label>Nacionalidad:</label>
                                <h:inputText size="30" class="form-control" value="#{autorBean.nacionalidad}"/>
                            </div>
                        </div>
                        <div class="card card-header">
                            <h:commandButton value="Guardar" action="#{autorBean.crear}"></h:commandButton>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col col-md-5">
                    <div class="card card-success">
                        <div class="card card-header">
                            <h2>Buscar:</h2>
                            <div class="form-group">
                                <label>Buscar por Autor</label>
                                <h:inputText size="30" class="form-control" value="#{libroBean.isbn}"/>
                            </div>
                            <div class="form-group">
                                <label>Buscar por Capituo</label>
                                <h:inputText size="30" class="form-control" value="#{libroBean.isbn}"/>
                            </div>
                        </div>
                        <div class="card card-body"></div>

                    </div>
                </div>
                <div class="col col-md-5">
                    <div class="card card-success">
                        <div class="card card-header"></div>
                        <div class="card card-body"></div>

                    </div>

                </div>

            </div>
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
